name: Automated Tests

on: 
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
          contents: read
          issues: write
        env: 
          AWS_STORAGE_BUCKET_NAME: b-19-cs3240
        steps:
            - name: checkout repo
              uses: actions/checkout@v3

            - name: set up python
              uses: actions/setup-python@v4
              with:
                python-version: '3.11'

            - name: install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
            - name: Print AWS environment variables
              run: |
                echo "AWS_ACCESS_KEY_ID is set: [${{ vars.AWS_ACCESS_KEY_ID }}]"
                echo "AWS_SECRET_ACCESS_KEY is set: [${{ vars.AWS_SECRET_ACCESS_KEY }}]"
                echo "AWS_DEFAULT_REGION is: $AWS_DEFAULT_REGION"

            - name: Set AWS Credentials
              uses: aws-actions/configure-aws-credentials@v3
              with:
                aws-access-key-id: AKIAYHJANAKFS6AIMBF7
                aws-secret-access-key: Y4h37ChMiT5E2QBr0GcOfwND+fBqQJ5VVQvZ0ORx
                aws-region: us-east-2 # Set your AWS region here

            - name: Sync to S3
              run: aws s3 sync . s3://b-19-cs3240 # Change this to your bucket name    

            - name: set up database
              run: python manage.py migrate

            - name: run django tests
              run: python manage.py test
