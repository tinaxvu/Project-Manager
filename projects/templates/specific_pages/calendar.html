{% extends 'base.html' %}

{% block title %}Project Calendar{% endblock %}

{% block content %}
<style>
    /* Calendar */
    #calendar {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    /* Button styling */
    .add-event-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }

    /* Modal styling */
    .modal {
        display: none;  /* Ensure modal is hidden by default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        max-width: 90%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: left;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<div id="calendar"></div>

<!-- Add Event Button -->
<button class="add-event-btn" id="openModalBtn">Add Event</button>

<!-- Event Form Modal -->
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <h2>Add Event</h2>
        <form id="addEventForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Create Event</button>
        </form>
    </div>
</div>

<!-- Include FullCalendar JS and CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize the calendar with FullCalendar
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        timeZone: 'UTC',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: "/projects/{{ project.id }}/fetch_events/"  // URL to fetch events
    });
    calendar.render();

    // Modal controls
    const modal = document.getElementById('eventModal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');

    openModalBtn.onclick = function() {
        modal.style.display = "flex";
    }

    closeModalBtn.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Handle event submission
    document.getElementById('addEventForm').onsubmit = function(event) {
        event.preventDefault();

        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const date = document.getElementById('date').value;

        fetch(`/projects/{{ project.id }}/add_event/`, {  // Update this URL
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify({ title, description, date })
        })
        .then(response => response.json())
        .then(data => {
            if (data.id) {
                // Hide modal and reset form
                document.getElementById('eventModal').style.display = "none";
                document.getElementById('addEventForm').reset();

                // Refresh calendar to show new event
                calendar.refetchEvents();
            } else {
                alert("Error adding event. Please try again.");
            }
        });
    };
});
</script>
{% endblock %}
