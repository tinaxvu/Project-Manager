{% block content %}
<h2>Files for {{ project.name }}</h2>

<form method="POST" action="{% url 'projects:project_files' project.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="file">Select file:</label>
    <input type="file" name="file" id="file" required>
    <button type="submit">Upload</button>
</form>

<h3>Uploaded Files</h3>
<ul>
  {% for file in project.fileupload_set.all %}
    <li>
      <a href="{{ file.file.url }}">{{ file.file.name }}</a> - Uploaded by {{ file.uploaded_by }}
    </li>
  {% empty %}
    <li>No files uploaded yet.</li>
  {% endfor %}
</ul>
{% endblock %}
