<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Projects</title>
</head>
<body>
    <h1>Your Projects</h1>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project_files' project.id %}">{{ project.name }}</a>
            </li>
        {% empty %}
            <li>No projects found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_file' %}">Upload a File</a> <!-- Link to upload files -->
</body>
</html>
